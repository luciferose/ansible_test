---
- name: Deploy mezzanine
  host: testserver
  vars:
    user: "{{ ansible_ssh_user }}"
    proj_name: mezzanine-example
    venv_home: "{{ ansible_env.HOME }}"
    venv_path: "{{ venv_home }}/{{ proj_name }}"
    proj_dirname: project
    proj_path: "{{ venv_path }}/{{ proj_dirname }}"
    reqs_path: requirements.txt
    live_hostname: 192.168.0.69
    domains:
      - 192.168.0.69
    repo_url: git@github.com:lorin/mezzanine-example.git
    gunicorn_port: 8000
    locale: en_US.UTF-8
    conf_path: /etc/nginx/conf.d/
    tls_enabled: True
    python: "{{ venv_path }}/bin/python"
    database_name: "{{ proj_name }}"
    database_user: "{{ proj_name }}"
    database_host: localhost
    database_port: 5432
    gunicorn_proc_name: mezzanine
  vars_files:
    - secret.yaml
  tasks:
    - name: install yum packages
      yum: name={{ item }} update_cache=yes cache_valid_time=3600
      become: True
      with_items:
      - git
      - libjpeg-devel
      - libpq-devel
      - memcached
      - nginx
      - postgresql
      - python-devel
      - python-pip
      - python-psycopg2
      - python-setuptools
      - python-virtualenv
      - supervisor
    - name: check out the repository on the host
      git: repo={{ repo_url }} dest={{ proj_path }} accept_hostkey=yes
    - name: install required python packages
      pip: name={{ item }} virtualenv={{ venv_path }}
      with_items:
        - gunicorn
        - setproctitle
        - south
        - psycopg2
        - django-compressor
        - python-memcached
    - name: install requirements.txt
      pip: requirements={{ proj_path }}/{{ reqs_path }} virtualenv={{ venv_path }}  
    - name: create a user
      postgresql_user:
        name: "{{ database_user }}"
        password: "{{ db_pass }}"
      become: True
      become_user: postgres
    - name: create the database
      postgresql_db:
        name: "{{ database_name }}"
        owner: "{{ database_user }}"
        encoding: UTF8
        lc_ctype: "{{ locale }}"
        lc_collate: "{{ locale }}"
      become: True
      become_user: postgres
    - name: generate the settings file
      template:
        sec: templates/local_settings.py,j2
        dest: "{{ proj_path }}/local_settings.py"
    - name: sync the database, apply migrations, collect static content
      django_manage:
        command: "{{ item }}"
        app_path: "{{ proj_path }}"
        virtualenv: "{{ venv_path }}"
      with_items:
        - syncdb
        - migrate
        - collectstatic
    - name: set the site id
      script: scripts/setsite.py
      environment:
        PATH: "{{ venv_path }}/bin"
        PROJECT_DIR: "{{ proj_path }}"
        WEBSITE_DOMAIN: "{{ live_hostname }}"
    - name: set the admin password
      script: scripts/setadmin.py
      environment:
        PATH: "{{ venv_path}}/bin"
        PROHECT_DIR: "{{ proj_path }}"
        ADMIN_PASSWORD: "{{ admin_pass }}"
    - name: set the gunicron config file
      template: src=templates/gunicorn.conf.py.j2 dest={{ proj_path}}src=templates/gunicorn.conf.py
    - name: ser the supervisor config file
      template: src=templates/supervisor.conf.j2 dest=/etc/supervisor/conf.d/mezzanine.conf
      become: True
      notify: restart supervisor
    - name: set the nginx config file
      template: src=templates/nginx1.conf.j2 dest=/etc/nignx/conf.d/mezzanine.conf
      become: True
      notify: restart nginx
    - name: ensure config path exists
      file: path={{ conf_path }} state=directory
      become: True
      when: tsl_enabled
    - name: create ssl certficates
      command: >
        openssl req -new -x509 -nodes -out {{ proj_name }}.crt -keyout {{ proj_name }}.key -subj '/CN={{ domains[0] }}' -days 3650
        chdir={{ conf_path }}
        creates= {{ conf_path }}/{{ proj_name }}.crt
      become: True
      when: tsl_enabled
      notify: restart nginx

  handlers:
    - name: restart supervisor
      supervisorctl: "name={{ gunicorn_procname }} state=restarted"
      become: True
    - name: restart nginx
      service: name=nginx state=restarted
      become: True